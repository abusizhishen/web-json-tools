<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>json工具</title>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div width="100%" align="center" id="head">
  <div id="buttons">
    <button onclick="clearContent()">清空</button>
    <button onclick="compress()" >压缩</button>
    <button onclick="prettyPrint()" >格式化</button>
    <button onclick="copy()">复制</button>
  </div>
</div>
<div width="100%" align="center" id="content">
  <label for="leftText"></label>
  <textarea id="leftText" onchange="prettyPrint()" ></textarea>
  <label for="rightText"></label>
  <textarea id="rightText" disabled></textarea>
  <input type="hidden" id="forCopy">
</div>
</body>
</html>
